              <img src="https://m.media-amazon.com/images/I/61vz5EMkvxL._UL1500_.jpg" alt="PATEL" height="75">

              <ul>

                <li id="ls">Login/Signup</li>
              </ul>
            </div>

    </header>
    <main>
        <form action="/complainregistered.html" method="get" id="complain">
        <p>Enter your name :</p>
        <input type="text" class="inp" placeholder="Name" required>
        <p>Enter a vald email :</p>
        <input type="email" class="inp" placeholder="Email" pattern="+@gmail\.com" size="30" required>
        <p>Enter your complain :</p>
        <textarea name="complain" class="inp"  id="complain" cols="30" rows="10" placeholder="Enter complain here" ></textarea>
        <button type="submit" form="complain" id="but"  value="Submit">Login</button>
        </form>
    </main>
</body>
